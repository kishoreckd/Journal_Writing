<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main_container">
        <div class="logo_container">
            <img src="/Images/Logo.svg" alt="" srcset="">
        </div>
        <div class="container">
            <div class="gif">
                <img src="/Images/welcome.svg" class="gif_welcome" alt="" srcset="">
            </div>
            <div class="form_container">
                <div class="logo">
                    <img src="/Images/secondary_logo.svg" class="" alt="" srcset="">
                </div>
                <div class="welcome">
                    <p class="welcome_notice">Log in and unlock your World! <span><img src="/Images/Folded_hands.svg" alt=""></span></p>
                </div>
                <form action="" method="post">
                    <div class="name_div">
                        <input type="text" placeholder="YourName">
                    </div>
                    <div class="email_div">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="password_div">
                        <input type="password" placeholder="YourName">
                    </div>
                    <div class="submit_btn">
                        <button class="sign_Up"> Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
