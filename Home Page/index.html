<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="description" content="" />

                    <a href="../Home Page/index.html"><img src="./images/Logo.svg" class="logo" id="logo" /></a>
                </div>
                <div class="list-group list-group-flush bgColor">
                    <a class="list-group-item list-group-item-action active list-group-item-light p-3 headItem" href="../Home Page/index.html"><i class="fa-solid fa-bars mr-3 iconFontsize"></i> My journals</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 headItem" href="">  <i class="fa-solid fa-calendar-day mr-3 iconFontsize"></i> Calendar</a>

                                    </div>

                    <div class="quote">

                    get start writing your journals
